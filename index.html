<!doctype html>
<html>
	<head>
		<title>Music Timescape</title>
		<link href="style.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<header>
			<form>
				<a href="https://accounts.spotify.com/authorize?client_id=7fd9e91d6e67497f9a3c58056010a2e1&response_type=token&redirect_uri=http%3A%2F%2Fcaseychu.github.io%2Fmusic-timescape%2F" id="authorize">Authorize Spotify</a>
				<label for="user">Last.fm username:</label> <input id="user" /> <button type="submit" id="go">Load</button>
			</form>
		</header>
		
		<div id="container">
			<div id="plot"></div>
			<div id="cursor"></div>
			<!-- Inline styles so styles are used when user saves the image -->
			<svg xmlns="http://www.w3.org/2000/svg" id="timeline">
				<style scoped>
					svg {
						font-family: 'segoe ui', helvetica, sans-serif;
						font-size: 16px;
						overflow: visible;
					}
					.axis .domain {
						display: none;
					}
					.axis line {
						stroke: #ccc;
					}
					.axis text {
						text-anchor: start !important;
						fill: #aaa;
						transform: translate(8px, 19px);
					}
					.artist {
						-webkit-transition:
							opacity 500ms linear,
							-webkit-transform 750ms ease;
					}
					.artist.removing {
						opacity: 0 !important;
						-webkit-transition: opacity 250ms linear;
					}
					.artist path {
						stroke: #777;
						stroke-width: 1.2px;
					}
					.artist text {
						fill: #666;
						transform: translate(4px, 0.2em);
					}
				</style>
			</svg>
		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.js" charset="utf-8"></script>
		<script src="script.js"></script>
	</body>
</html>
